<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="/static/css/nuobel_login.css">
	<link rel="stylesheet" type="text/css" href="/static/css/nuobel_public.css">
</head>
<body>
	<div class="header">
		<a class="logo" href="/">
			<img src="/static/img/logo.png">
		</a>
		<span class="logo_desc"><i>我的在线网盘</i></span>
	</div>
	<div class="login_content">
		<div class="login_box out" id="login_box">
			<div class="login_box_content">
				<div class="login_box_title">登录帐号</div>
				<div class="login_form_box">
					<form method="POST" autocomplete="off" id="login_form">
						<div class="login_input_box">
							<input type="text" name="username" placeholder="用户名" class="login_input login_input_username" maxlength="12">
							<input type="text" name="pass" onfocus="this.type='password'" placeholder="密码" class="login_input login_input_pass" maxlength="16">
						</div>
						<div id="login_tips"></div>
						<input type="checkbox" name="autologin"><label title="非私人电脑不建议勾选此项" style="font-size:.5rem;">下次自动登录</label>
						<input type="button" value="登录" class="login_btn" onclick="login()">
					</form>
				</div>
				<div class="division"></div>
				<div class="register_btn">
					<input type="button" value="我要注册" class="register_btn" onclick="toRegister()">
				</div>
			</div>
		</div>
		<div class="register_box" id="register_box">
			<div class="register_box_content">
				<div class="register_box_title">注册帐号
					<input class="return_login" type="button" value="返回登录" onclick="toLogin()">
				</div>
				<div class="register_form_box">
					<form method="POST" autocomplete="off" id="register_form" action="/register">
						<div class="register_input_box">
							<input type="text" name="username" placeholder="用户名" class="login_input login_input_username" maxlength="12">
							<input type="password" name="pass" placeholder="密码" class="login_input login_input_username" maxlength="16">
							<input type="password" name="repass" placeholder="重复密码" class="login_input login_input_username" maxlength="16">
							<input type="email" name="email" placeholder="邮箱" class="login_input login_input_pass">
						</div>
						<div id="register_tips"></div>
						<input type="button" value="注册" class="login_btn" onclick="register()">

					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="login_footer">
		<div class="login_footer_wrap">
			<span>©2016 Nuobel 云中心 </span>
			<span>图片来源于chunxi.lu</span>
		</div>
	</div>
</body>
<script src="/static/js/nuobel_public.js"></script>
<script src="/static/js/nuobel_login.js"></script>

</html>
